<div class="container-fluid">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Lernende</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Vorname</th>
                            <th>Nachname</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="apprentice in apprentices">
                        <tr>
                            <td>{{ apprentice.id }}</td>
                            <td>{{ apprentice.username }}</td>
                            <td>{{ apprentice.firstname }}</td>
                            <td>{{ apprentice.lastname }}</td>
                            <td>
                                <button type="button" class="btn btn-danger" data-toggle="modal" data-target=".modal-remove-prompt" ng-click="setSelectedApprenticeId(apprentice.id)">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <button type="button" class="btn btn-success col-md-offset-9 col-md-2" data-toggle="modal" data-target=".modal-new-user">New User</button>
            </div>
            <div class="row">
                <br/>
                <div ng-bind-html="userAdminAlert"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-remove-prompt" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="row">
                <h5 class="col-md-offset-1">Are you sure you want to delete this User?</h5>
                <p>All his entries will be deleted too.</p>
                <button type="button" class="btn btn-default col-md-2 col-md-offset-4" ng-click="remove(apprentice.id)" data-toggle="modal" data-target=".bs-example-modal-sm">Yes</button>
                <button type="button" class="btn btn-default col-md-2" data-toggle="modal" data-target="modal-remove-prompt">No</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-new-user" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <form form-role="form" ng-submit="createUser()" class="form-horizontal">
                <div class="row">
                    <h4 class="col-md-offset-1">Create a new User</h4>
                </div>
                <div class="row">
                    <label for="inputUsername" class="col-md-2 control-label">Username:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="newUser.username" class="form-control" id="inputUsername" placeholder="Benutzername">
                    </div>
                </div>
                <div class="row">
                    <label for="inputPassword" class="col-md-2 control-label">Password:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="newUser.password" class="form-control" id="inputPassword" placeholder="Passwort">
                    </div>
                </div>
                <div class="row">
                    <label for="inputFirstname" class="col-md-2 control-label">Firstname:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="newUser.firstname" class="form-control" id="inputFirstname" placeholder="Vorname">
                    </div>
                </div>
                <div class="row">
                    <label for="inputLastname" class="col-md-2 control-label">Lastname:</label>
                    <div class="col-md-9">
                        <input type="text" ng-model="newUser.lastname" class="form-control" id="inputLastname" placeholder="Nachname">
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-2 control-label">Password:</label>
                    <div class="col-md-9">
                        <div class="dropdown">
                            <select class="btn btn-default dropdown-toggle" role="menu" aria-labelledby="dropdownMenu2" data-ng-options="o.role for o in roles" data-ng-model="selectedRole">
                                    <option class="menuitem">{{o.role}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success col-md-2 col-md-offset-9" data-toggle="modal" data-target="modal-new-user">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
