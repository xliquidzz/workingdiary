<div class="panel panel-wd col-md-12" id="submenu"  style="padding-left: 0px; padding-right: 0px; position: fixed; width: 340px; left: 0px; top: 0px; bottom: 0px;">
    <div class="panel-body" style="margin-top: 100px;">
        <div class="container-fluid">
            <div class="row" ng-show="isLocated('working-diary')">
                <tabset vertical="true" type="pills">
                    <tab ng-hide="roleId !== 1" ui-sref-active="active" active="false" ng-click="changeLocation('/apprentice/working-diary/new')">
                        <tab-heading>
                            <i class="fa fa-plus fa-fw"></i> Neuer Eintrag erstellen
                        </tab-heading>
                    </tab>
                    <tab ng-hide="roleId !== 1" disable="tabs.disabled" ng-click="edit(detailedEntry)">
                        <tab-heading>
                            <i class="fa fa-edit fa-fw"></i> Bearbeiten
                        </tab-heading>
                    </tab>
                    <tab ng-hide="roleId !== 1" disable="tabs.disabled" data-toggle="modal" data-target=".remove-prompt-modal">
                        <tab-heading>
                            <i class="fa fa-trash-o fa-fw"></i> Löschen
                        </tab-heading>
                    </tab>
                    <tab ng-hide="roleId === 1" disable="tabs.disabled" ng-click="vote()">
                        <tab-heading>
                            <i class="fa fa-star fa-fw"></i> Bewertung
                        </tab-heading>
                    </tab>
                    <tab disable="tabs.disabled" ng-click="printDetailedEntry()">
                        <tab-heading>
                            <i class="fa fa-print fa-fw"></i> Drucken
                        </tab-heading>
                    </tab>
                </tabset>
            </div>
            <div class="row" ng-show="isLocated('learn-objects')">
                <tabset vertical="true" type="pills">
                    <tab ng-click="changeLocation('/apprentice/learn-objects/1')">
                        <tab-heading>
                            1. Lehrjahr
                        </tab-heading>
                    </tab>
                    <tab ng-click="changeLocation('/apprentice/learn-objects/2')">
                        <tab-heading>
                            2. Lehrjahr
                        </tab-heading>
                    </tab>
                    <tab ng-click="changeLocation('/apprentice/learn-objects/3')">
                        <tab-heading>
                            3. Lehrjahr
                        </tab-heading>
                    </tab>
                    <tab ng-click="changeLocation('/apprentice/learn-objects/4')">
                        <tab-heading>
                            4. Lehrjahr
                        </tab-heading>
                    </tab>
                </tabset>
            </div>
        </div>
        <div class="row" style="margin-top: 5px; padding: 0px 18px 0px 14px;" ng-hide="roleId === 1">
            <b style="padding-left: 2px;">Lernender:</b>
            <select class="form-control" ng-change="setEntries()" ng-model="selectedApprentice.id">
                <option ng-repeat="user in users" value="{{user.id}}">{{ user.firstname + ' ' + user.lastname }}</option>
            </select>

            <!--
            <select class="form-control" role="menu" ng-options="user.id for user in users" ng-model="selectedApprentice.id" ng-change="setEntries()">
                <option>{{ user.firstname + ' ' + user.lastname }}</option>
            </select>-->
        </div>
        <div class="row" style="position: absolute; bottom: 0px;" ng-show="isLocated('working-diary')">
            <div style="display:inline-block; min-height:290px;" class="col-md-12">
                <datepicker ng-model="dt" show-weeks="true" class="well well-sm" custom-class="getDayClass(date, mode)"></datepicker>
            </div>
        </div>
    </div>
</div>

<div class="modal fade remove-prompt-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h5 class="text-center">Sind sie sicher das Sie diesen Eintrag löschen möchten?</h5>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="remove()" data-toggle="modal" data-target=".remove-prompt-modal">
                    <i class="fa fa-check"></i> Ja
                </button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target=".remove-prompt-modal">
                    <i class="fa fa-times"></i> Nein
                </button>
            </div>
        </div>
    </div>
</div>
