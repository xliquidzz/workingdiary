    <div class="container-fluid">
        <div class="row">
            <div class="list-group col-md-4">
                <div ng-repeat="entry in entries">
                    <a ng-click="setDetailedEntry(entry)" ng-class="{ active: detailedEntry.id === entry.id }" class="list-group-item" href="">
                        {{ entry.title }} <span class="pull-right">{{ entry.created | date: 'dd.MM.yy' }}</span>
                    </a>
                </div>
            </div>
            <div class="panel panel-wd col-md-8" id="entryToPrint" ng-hide="detailedEntry === undefined || detailedEntry === null">
                <div class="panel-body">
                    <div class="row">
                        <h3 class="col-md-12">{{ detailedEntry.title }} <small class="pull-right">{{ detailedEntry.created | date: 'dd.MM.yy' }}</small></h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12" ng-bind-html="detailedEntry.message"></div>
                    </div>

<div class="modal fade remove-prompt-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <h5 class="text-center">Sind sie sicher das Sie diesen Eintrag löschen möchten?</h5>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="remove()" data-toggle="modal" data-target=".remove-prompt-modal">
                    <i class="fa fa-check"></i> Ja
                </button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target=".remove-prompt-modal">
                    <i class="fa fa-times"></i> Nein
                </button>
            </div>
        </div>
    </div>
