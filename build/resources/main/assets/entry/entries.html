<div class="container">
    <div class="row">
        <div class="list-group col-md-4">
            <div ng-repeat="entry in entries | orderBy : 'created' : true">
                <a ng-click="setDetailedEntry(entry)" class="list-group-item" href="">
                    {{entry.title}} <span class="pull-right">{{ entry.created | date: 'dd.MM.yy' }}</span>
                </a>
            </div>
        </div>
        <div class="panel panel-default col-md-8" id="entryToPrint" ng-hide="detailedEntry === undefined">
            <div class="panel-body">
                <div class="row">
                    <h3 class="col-md-12">{{ detailedEntry.title }} <small class="pull-right">{{ detailedEntry.created | date: 'dd.MM.yy' }}</small></h3>
                </div>
                <div class="row">
                    <div class="col-md-12" ng-bind-html="detailedEntry.message"></div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-default col-md-1 print" ng-click="printDetailedEntry()">
                        <span class="glyphicon glyphicon-print"></span>
                    </button>
                    <button type="button" class="btn btn-default col-md-2 col-md-offset-6" ng-click="edit(detailedEntry)">Bearbeiten <span class="glyphicon glyphicon-edit"></span></button>
                    <button type="button" class="btn btn-default col-md-2" data-toggle="modal" data-target=".bs-example-modal-sm">
                        LÃ¶schen <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="row">
                <h5 class="col-md-offset-1">Are you sure you want to delete this Entry?</h5>
                <button type="button" class="btn btn-default col-md-2 col-md-offset-4" ng-click="remove()" data-toggle="modal" data-target=".bs-example-modal-sm">Yes</button>
                <button type="button" class="btn btn-default col-md-2" data-toggle="modal" data-target=".bs-example-modal-sm">No</button>
            </div>
        </div>
    </div>
</div>
