<div class="container">
    <div class="row">
        <div class="panel panel-default col-md-8 col-md-offset-2">
            <div class="panel-body">
                <form form-role="form" ng-submit="submit()" class="form-horizontal">
                    <div class="row">
                        <div class="form-group">
                            <label for="inputTitle" class="col-md-2 control-label">Titel:</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="newEntry.title" class="form-control" id="inputTitle" placeholder="Titel eintragen">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="inputMessage" class="col-md-2 control-label">Message:</label>
                            <div class="col-md-9">
                                <textarea type="text" ng-model="newEntry.message" class="form-control" id="inputMessage" placeholder="message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="inputModule" class="col-md-2 control-label">Modul:</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="newModule" class="form-control" id="inputModule" placeholder="module">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div ng-bind-html="alert"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary col-md-offset-9 col-md-1">Create</button>
                            <button class="btn btn-default" ng-click="reset()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
