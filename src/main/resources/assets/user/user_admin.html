<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">Lernende</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Vorname</th>
                        <th>Nachname</th>
                    </tr>
                </thead>
                <tbody ng-repeat="apprentice in apprentices">
                    <tr>
                        <td>{{ apprentice.id }}</td>
                        <td>{{ apprentice.username }}</td>
                        <td>{{ apprentice.firstname }}</td>
                        <td>{{ apprentice.lastname }}</td>
                        <td>
                            <button type="button" class="btn btn-danger" data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="setSelectedApprenticeId(apprentice.id)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="row">
                <h5 class="col-md-offset-1">Are you sure you want to delete this User?</h5>
                <p>All his entries will be deleted too.</p>
                <button type="button" class="btn btn-default col-md-2 col-md-offset-4" ng-click="remove(apprentice.id)" data-toggle="modal" data-target=".bs-example-modal-sm">Yes</button>
                <button type="button" class="btn btn-default col-md-2" data-toggle="modal" data-target=".bs-example-modal-sm">No</button>
            </div>
        </div>
    </div>
</div>
