<div class="modal fade modal-sign-up" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <h2 class="col-md-offset-2">Welcome! <small>Please sign up here.</small></h2>
            <form form-role="form" name="signUpForm" ng-submit="signUp()" class="form-horizontal">
                <div class="row">
                    <div class="form-group">
                        <label for="inputUsername" class="control-label sr-only">Benutzername:</label>
                        <div class="col-md-offset-2 col-md-8">
                            <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputPassword" class="control-label sr-only">Passwort:</label>
                        <div class="col-md-offset-2 col-md-8">
                            <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="inputRepeatPassword" class="control-label sr-only">Passwort:</label>
                        <div class="col-md-offset-2 col-md-8">
                            <input type="password" ng-model="user.password" class="form-control" id="inputRepeatPassword" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button type="submit" class="btn btn-default col-md-offset-8 col-md-2">Sign Up</button>
                    </div>
                </div>
            </form>
            <div ng-bind-html="signUpAlert"></div>
        </div>
    </div>
</div>
